<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"], 
        input[type="tel"], select, input[type="date"] {
            width: 250px;
            padding: 5px;
        }
        textarea {
            width: 250px;
            height: 60px;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="form">
        <table>
            <tr>
                <td><label for="roll">Roll no.:</label></td>
                <td><input type="text" name="roll" id="roll"></td>
            </tr>

            <tr>
                <td><label for="fname">Student name:</label></td>
                <td>
                    <input type="text" name="fname" id="fname" placeholder="First Name">
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td><label for="phone">Mobile no.:</label></td>
                <td><input type="tel" name="phone" id="phone" placeholder="+91"></td>
            </tr>

            <tr>
                <td><label for="mail">Email id:</label></td>
                <td><input type="email" name="mail" id="mail" placeholder="xyz@gmail.com"></td>
            </tr>
            
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            
        
            <tr>
                <td><label for="course">Course:</label></td>
                <td>
                    <select name="course" id="course">
                        <option>Select Current Course's</option>
                        <option value="BTech">BTech</option>
                        <option value="BSc">BSc</option>
                        <option value="MTech">MTech</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>

            <tr>
                <td><label for="add">Address:</label></td>
                <td><textarea id="add" name="add"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" id="btn"></td>
            </tr>
        </table>
    </form>

    <hr>

    <p id="output"></p>
    <script src="./script.js"></script>
</body>
</html>
